<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        /* As CSS são soberanas na maioria dos casos quando se trata da personalização dos iframes */
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed purple;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- Tamanho por padrão do ifrane pe de 300px x 150px
        existe o parâmetro de scrolling=" " no iframe que permite ativar o scroll do conteudo do iframe se ultrapassar o tamanho do iframe ou desativar, com "auto, yes e no (com o 'no' funcionando ou não em alguns navegadores)"
        -->
        Acessando o site do
        
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        para aprender a programar
    </p>
    <p>
        <!--         O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal! Pena que não funciona dentro do iframe :( -->
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        também é bem legal!
    </p>
</body>
</html>
