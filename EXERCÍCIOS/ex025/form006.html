<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00"> <!-- para colocar uma cor inicial inserir (value="#cor")-->
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="2"> <!-- Tem como configurar o range: min="número" max="número" como acima e para iniciar em determinado número colocar (value="número")-->
        </p>
        <p> <!-- Quando for usar o controle de envio de arquivos tem que usar o método POST e não o GET -->
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
